apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeshark
  # namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://helm.kubeshark.co
    chart: kubeshark
    targetRevision: '52.2.30'
    helm:
      releaseName: kubeshark-helm
  destination:
    server: https://kubernetes.default.svc
    namespace: kubeshark
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      # prune: true
      selfHeal: true
