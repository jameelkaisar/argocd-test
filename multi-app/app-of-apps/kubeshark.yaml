apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeshark
  # namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.kubeshark.co
    chart: kubeshark
    targetRevision: '52.2.30'
    helm:
      releaseName: kubeshark-helm
  destination:
    server: https://kubernetes.default.svc
    namespace: kubeshark
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
