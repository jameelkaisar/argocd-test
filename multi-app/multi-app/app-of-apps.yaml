apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  # namespace: argocd
  # Cascade Delete
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/jameelkaisar/argocd-test.git
    targetRevision: HEAD
    path: ./multi-app/app-of-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      # prune: true
      selfHeal: true
